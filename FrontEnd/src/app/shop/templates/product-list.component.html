<div class="products-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="sorting-menu">
          <ul>
            <li class="filter active" data-filter="all">
              <div class="products-thumb"(click)="ngOnInit()">
                <img src="assets/images/products/shape1.png" alt="Shape" />
                <img src="assets/images/products/shape2.png" alt="Shape" />
                <i class="flaticon-square"></i>
                <span>All</span>
                <span>({{ (categories.length)}})</span>
              </div>
            </li>
            <ng-container *ngFor="let category of categories">
            <li
              class="filter active"
              data-filter=".armchair"
            >
              <div (click)="filterCate(category.id)" class="products-thumb" *ngIf="category.status">
                <img src="assets/images/products/shape1.png" alt="Shape" />
                <img src="assets/images/products/shape2.png" alt="Shape" />
                <i class="flaticon-armchair"></i>
                <span >{{ category.name }}</span>
                <span>({{ (category.products.length)}})</span>
              </div>
            </li>
          </ng-container>
          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="text-center">
          <div class="row">
            <ng-container *ngFor="let product of products">
              <ng-container *ngIf="product.status == 1">
                <div class="col-sm-6 col-lg-3">
                  <div class="products-item">
                    <div class="top">
                      <a class="wishlist" href="#">
                        <i class="bx bx-heart"></i>
                      </a>
                      <img
                        src="http://127.0.0.1:8000/{{ product.image }}"
                        alt="Products"
                        style="width: 160px; height: 160px"/>
                      <div class="inner">
                        <h3>
                          <a routerLink='/product-detail/{{product.id}}'>{{ product.name }}</a>
                        </h3>
                        <span>{{ product.price | number }} .VND </span>
                      </div>
                    </div>
                    <div class="bottom">
                      <a class="cart-text"(click)="addToCart(product.id)" href="#">Add To Cart</a>
                      <i class="bx bx-plus"></i>
                    </div>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
          <a class="common-btn" href="shop.html">
            Load More Products
            <img src="assets/images/shape1.png" alt="Shape" />
            <img src="assets/images/shape2.png" alt="Shape" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
