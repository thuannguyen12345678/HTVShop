<br>
<div class="user-area ptb-100">
  <div class="container">
    <div class="user-item">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Đăng Ký</h2>
        <div class="form-group">
          <input
            formControlName="name"
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Họ và tên"
          /><br />
          <small
            class="label label-danger"
            *ngIf="!registerForm.controls['name']?.valid && (registerForm.controls['name']?.dirty
              ||registerForm.controls['name']?.touched) && registerForm.controls['name']?.errors?.['required']"
            class="help-block text-danger"
            >Trường bắt buộc!</small
          >
        </div>
        <div class="form-group">
          <input
            formControlName="email"
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="Tài khoản email"
          /><br />
          <small
            class="label label-danger"
            *ngIf="!registerForm.controls['email']?.valid && (registerForm.controls['email']?.dirty
              ||registerForm.controls['email']?.touched) && registerForm.controls['email']?.errors?.['required']"
            class="help-block text-danger"
            >Trường bắt buộc!</small
          >
          <small
            class="label label-danger"
            *ngIf="!registerForm.controls['email']?.valid && (registerForm.controls['email']?.dirty
              ||registerForm.controls['email']?.touched) && registerForm.controls['email']?.errors?.['email']"
            class="help-block text-danger"
            >Email không đúng định dạng!</small
          >
        </div>
        <div class="form-group">
          <input
            formControlName="phone"
            type="text"
            id="name"
            class="form-control"
            name="phone"
            placeholder="Số điện thoại"
          /><br />
          <small
            class="label label-danger"
            *ngIf="!registerForm.controls['phone']?.valid && (registerForm.controls['phone']?.dirty
              ||registerForm.controls['phone']?.touched) && registerForm.controls['phone']?.errors?.['required']"
            class="help-block text-danger"
            >Trường bắt buộc!</small
          >
        </div>
        <div class="form-group">
          <input
            formControlName="password"
            type="password"
            id="name"
            class="form-control"
            name="password"
            placeholder="Mật khẩu"
          /><br />
          <small
            class="label label-danger"
            *ngIf="!registerForm.controls['password']?.valid && (registerForm.controls['password']?.dirty
          ||registerForm.controls['password']?.touched) && registerForm.controls['password']?.errors?.['required']"
            class="help-block text-danger"
            >Trường bắt buộc!</small
          >

          <small
            class="label label-danger"
            *ngIf="!registerForm.controls['password']?.valid && (registerForm.controls['password']?.dirty
          ||registerForm.controls['password']?.touched) && registerForm.controls['password']?.errors?.['minlength']"
            class="help-block text-danger"
            >Mật khẩu tối thiểu 5 ký tự!</small
          >
        </div>
        <div class="form-group">
          <input
            formControlName="confirmPassword"
            type="password"
            id="name"
            class="form-control"
            name="confirmPassword"
            placeholder="Xác nhận mật khẩu"
          /><br />
          <small
            class="label label-danger"
            *ngIf="!registerForm.controls['confirmPassword']?.valid && (registerForm.controls['confirmPassword']?.dirty
          ||registerForm.controls['confirmPassword']?.touched) && registerForm.controls['confirmPassword']?.errors?.['required']"
            class="help-block text-danger"
            >Trường bắt buộc!</small
          >

          <small
            class="label label-danger"
            *ngIf="!registerForm.controls['confirmPassword']?.valid && (registerForm.controls['confirmPassword']?.dirty
          ||registerForm.controls['confirmPassword']?.touched) && registerForm.controls['confirmPassword']?.errors?.['minlength']"
            class="help-block text-danger"
            >Mật khẩu tối thiểu 5 ký tự!</small
          >
          <small class="help-block text-danger" *ngIf="passwordMatchError">
            Xác nhận mật khẩu không đúng!
          </small>
        </div>
        <div class="form-group">
          <div class="form-check"></div>
        </div>
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="btn common-btn btn-info"
        >
          Đăng ký
          <img src="assets/images/shape1.png" alt="Shape" />
          <img src="assets/images/shape2.png" alt="Shape" />
        </button>
        <h5>
          Bạn đã có tài khoản ? <a [routerLink]="['/login']">Đăng Nhập</a>
        </h5>
      </form>
    </div>
  </div>
</div>
